<div class="bg-white kartica2 .myDivToPrint" >
    <div class="card-img-wrapper dimenzije">
        <img src="{{apartment.photos[0]?.url}}" onerror="this.src='assets/NoImage.png'" class="dimenzije">

    </div>

    <form #form="ngForm"  (submit)="updateApartment(form)" autocomplete="off">
    <div class="main-content">
        <div class="container-fluid bg-white">
            <div class="row bg-white">
                <div class="col-md-12 bg-white KART">
                    <div class="card bg-white">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field [style.width.%]=100>
                                            <input matInput type="number" placeholder="Mjesečna stanarina"
                                             value="{{apartment.monthlyPrice}}" name="monthlyPrice" #monthlyPrice="ngModel" [(ngModel)]="memberService.apformData.monthlyPrice" required>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field [style.width.%]=100>
                                          <input  type="number" placeholder="Broj soba" matInput  value="{{apartment.numberOfRooms}}"  name="numberOfRooms" #numberOfRooms="ngModel" [(ngModel)]="memberService.apformData.numberOfRooms" required>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field [style.width.%]=100>
                                        <input matInput placeholder="Opis stana"value="{{apartment.apartmentDescription}}" name="apartmentDescription" #apartmentDescription="ngModel" [(ngModel)]="memberService.apformData.apartmentDescription" required>
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    



 
    
    <div class="card-body p-2">
        <button mat-raised-button color="primary" type="submit">Uredi</button>
        <button mat-raised-button color="primary" type="button" style="margin-left: 5px" (click)="adressToggle()" *ngIf="!apartment.adress?.length">Dodaj Adresu</button>
        <button mat-raised-button color="primary" type="button" style="margin-left: 5px" (click)="openDialog(apartment)">Postavi sliku</button>
        <button  mat-raised-button color="primary" (click)="printPage()" type="button" style="margin-left: 5px"> Print</button>
    </div>
    </form> 
    <div *ngIf="AdressShow" class="container adressCard">
        <div class="row justify-content-center">
            <div class="col-12">
                <app-adding-adress [apartment]="apartment" (cancelAddress)="cancelAddressMode($event)"></app-adding-adress>
            </div>
        </div>
    </div>
